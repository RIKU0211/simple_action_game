<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>scroll_action</title>
  <script type="text/javascript" src="js/lib.js"></script>
  <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="js/test.js"></script>
</head>
<body>
  <!-- 画面サイズ -->
  <canvas id="canvas_" width="800" height="300"></canvas>

  <script type="text/javascript">
    var canvas = null;
    var context = null;
    var bg = null;
    var bg2 = null;
    var player = null;

    function initialize(){
      canvas = document.getElementById("canvas_");
      context = canvas.getContext("2d");

      // 背景
      bg = new Background("img/bg.jpg", null);
      bg2 = new Background("img/bg.jpg", 1);

      // プレイヤー
      player = new Player("img/player.png")
      player.initialize();

    };

    function update(){
      requestAnimationFrame(update);

      context.globalCompositeOperation = "source-over";
      context.fillStyle = "black";
      context.fillRect(0, 0, canvas.width, canvas.height);

      // 背景描画
      bg.update();
      bg.draw(context);
      bg2.update();
      bg2.draw(context);

      // プレイヤー描画
      player.draw(context);
      player.update();

    };

    initialize();
    update();
  </script>
  
</body>
</html>
